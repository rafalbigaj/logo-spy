{{define "clients"}}
<div class="panel panel-default js-clients">
  <div class="panel-heading">Clients</div>
  <div class="panel-body">
	<div class="table-responsive">
	  <table class="table table-hover">
	    <thead>
		    <tr>
		    	<th>Name</th>
		    	<th>Age</th>
		    </tr>
	    </thead>
	    <tbody>	    	 	
	    </tbody>
	  </table>
	</div>
  </div>

  <script type="text/template">
  	<tr data-id="<%= id %>" class="pointer">
      <td><%= name %></td>
      <td><%= printAge(birthday) %></td>
    </tr>  
  </script>
</div>
{{end}}
